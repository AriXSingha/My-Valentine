<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff4e8d, #ff9a9e);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        max-width: 90%;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        font-size: 1.1rem;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yes {
        background: #ff2e63;
        color: white;
        left: 20%;
    }

    #no {
        background: white;
        color: #ff2e63;
        right: 20%;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    .love {
        display: none;
        font-size: 2rem;
        animation: pop 0.8s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        animation: float 6s linear infinite;
        font-size: 20px;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>You make my world brighter every day‚Ä¶</p>
    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>

    <div class="love" id="love">
        Yaaay! üíï  
        I knew it!  
        I love you forever üòòüíû
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 60 + 10;
        const y = Math.random() * 60 + 10;
        noBtn.style.left = x + "%";
        noBtn.style.top = y + "%";
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        love.style.display = "block";
        createHearts();
    });

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
    }
</script>

</body>
</html>
